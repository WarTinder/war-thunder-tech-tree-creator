<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WT Tech Tree Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <ul>
            <li data-bs-toggle="modal" data-bs-target="#addModal"><span>Add vehicle</span></li>
            <li data-bs-toggle="modal" data-bs-target="#editModal"><span>Edit vehicle</span></li>
            <li><span>Delete vehicle</span></li>
            <li><span>Vehicle ordering</span></li>
            <li><span>Backup tree</span></li>
            <li><span>Export tree</span></li>
            <li><span>Load backup tree</span></li>
            <li><span>Clone WT Wiki tree</span></li>
            <li><span>Settings</span></li>
            <li><span>Help</span></li>
            <li><span>Patch notes</span></li>
            <li><a href="#" target="_blank">Source code</option>
            <li><a href="https://zanju.neocities.org/" target="_blank">Other tech trees</a></li>
        </ul>
    </nav>

    <label id="techTreeNameLabel" for="TechTreeName"><h5>Tech tree name:</h5></label>
    <input type="text" id="techTreeName" name="techTreeName">
    <br>
    <label id="techTreeDescLabel" for="techTreeDesc"><h5>Tech tree description:</h5></label>
    <textarea id="techTreeDesc" name="techTreeDesc" placeholder="Enter tech tree description!"></textarea>

    <!-- ADD MODAL -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add vehicle</h1>
                </div>
                <div class="modal-body">
                    <form id="addVehicleForm">
                        <div style="text-align: center;">
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleShortName">Badge name (short name):</label>
                                <input type="text" name="vehicleShortName" id="vehicleShortName" maxlength="100" />
                            </div>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleLongName">Statcard name (long name):</label>
                                <input type="text" name="vehicleLongName" id="vehicleLongName" maxlength="100" />
                            </div>
                        </div>
                        <br>
                        <div style="text-align: center;">
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleResearchType" id="vehicleResearchTypeLabel">Research type:</label>
                                <select id="vehicleResearchType">
                                    <option>Researchable</option>
                                    <option>Reserve</option>
                                    <option>Premium</option>
                                    <option>Event</option>
                                    <option>Event (alternate background)</option>
                                    <option>Squadron</option>
                                </select>
                            </div>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleBr" id="vehicleBrLabel">BR:</label>
                                <input type="number" id="vehicleBr" name="vehicleBr" style="width: 50px;">
                            </div>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleRank" id="vehicleRankLabel">Rank:</label>
                                <input type="number" id="vehicleRank" name="vehicleRank" style="width: 50px;">
                            </div>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleBranch" id="vehicleBranchLabel">Branch:</label>
                                <input type="number" id="vehicleBranch" name="vehicleBranch" style="width: 50px;">
                            </div>
                            <br><br>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleThumbnail" id="vehicleThumbnailLabel">Thumbnail:</label>
                                <input type="url" id="vehicleThumbnail" name="vehicleThumbnail">
                            </div>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleConnectionType" id="vehicleConnectionTypeLabel">Connection type:</label>
                                <select id="vehicleConnectionType">
                                    <option>Standard connection</option>
                                    <option>Not connected</option>
                                    <option>Folder</option>
                                </select>
                            </div>
                        </div>
                        <label id="vehicleDescLabel" for="vehicleDesc"><h5>Vehicle description:</h5></label>
                        <textarea id="vehicleDesc" name="VehicleDesc" placeholder="Enter vehicle description!"></textarea>
                    </form>
                    <div class="modal-submit-container">
                        <button class="modal-submit" id="addVehicleSubmit">Add vehicle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Edit vehicle</h1>
                </div>
                <div class="modal-body">
                    <form id="editVehicleForm">
                        <div style="text-align: center;">
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleEditShortName">Badge name (short name):</label>
                                <input type="text" name="vehicleEditShortName" id="vehicleEditShortName" maxlength="100" />
                            </div>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleEditLongName">Statcard name (long name):</label>
                                <input type="text" name="vehicleEditLongName" id="vehicleEditLongName" maxlength="100" />
                            </div>
                        </div>
                        <br>
                        <div style="text-align: center;">
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleEditResearchType" id="vehicleEditResearchTypeLabel">Research type:</label>
                                <select id="vehicleEditResearchType">
                                    <option>Researchable</option>
                                    <option>Reserve</option>
                                    <option>Premium</option>
                                    <option>Event</option>
                                    <option>Event (alternate background)</option>
                                    <option>Squadron</option>
                                </select>
                            </div>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleEditBr" id="vehicleEditBrLabel">BR:</label>
                                <input type="number" id="vehicleEditBr" name="vehicleEditBr" style="width: 50px;">
                            </div>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleEditRank" id="vehicleEditRankLabel">Rank:</label>
                                <input type="number" id="vehicleEditRank" name="vehicleEditRank" style="width: 50px;">
                            </div>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleEditBranch" id="vehicleEditBranchLabel">Branch:</label>
                                <input type="number" id="vehicleEditBranch" name="vehicleEditBranch" style="width: 50px;">
                            </div>
                            <br><br>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleEditThumbnail" id="vehicleEditThumbnailLabel">Thumbnail:</label>
                                <input type="url" id="vehicleEditThumbnail" name="vehicleEditThumbnail">
                            </div>
                            <div class="addVehicleSecondaryOptions">
                                <label for="vehicleEditConnectionType" id="vehicleEditConnectionTypeLabel">Connection type:</label>
                                <select id="vehicleEditConnectionType">
                                    <option>Standard connection</option>
                                    <option>Not connected</option>
                                    <option>Folder</option>
                                </select>
                            </div>
                        </div>
                        <label id="vehicleEditDescLabel" for="vehicleEditDesc"><h5>Vehicle description:</h5></label>
                        <textarea id="vehicleEditDesc" name="VehicleEditDesc" placeholder="Enter vehicle description!"></textarea>
                    </form>
                    <div class="modal-submit-container">
                        <button class="modal-submit" id="editVehicleSubmit">Apply vehicle edits</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tech tree -->
    <div id="techTree"></div>

    <script src="ckeditor5/build/ckeditor.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#techTreeDesc'))
            .catch(error => {
                console.error(error)
            })
        ClassicEditor
            .create(document.querySelector('#vehicleDesc'))
            .catch(error => {
                console.error(error)
            })
        ClassicEditor
            .create(document.querySelector('#vehicleEditDesc'))
            .catch(error => {
                console.error(error)
            })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="vehicle.js"></script>
    <script src="script.js"></script>
</body>
</html>
